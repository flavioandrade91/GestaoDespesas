<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Gestão de Despesas</title>

</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestão de Despesas</h1>
        <hr>
        <div class="row">
            <div class="form-group col-md-6">
                <input id="descricao" class="form-control mb-4" type="text" placeholder="Descricao">
                <input id="quantidade" class="form-control mb-4" type="number" placeholder="Quantidade">
                <input id="valor" class="form-control mb-4" type="number" placeholder="Valor">
                <select id="moeda-origem" class="form-control mb-4"></select>
                <select id="moeda-destino" class="form-control mb-4"></select>
                <button type="button" class="btn btn-primary" onclick="adicionarDespesa()">Adicionar</button>
            </div>
            <div class="col-md-6">
                <div class="full-box p-3">
                    <div id="output">
                        <p>Seus dados serão demonstrados aqui.</p>
                    </div>
                </div>
                <div class="expense-list mt-4">
                    <ul id="expense-list" class="list-group">
                        <!-- Lista de despesas aparecerá aqui -->
                    </ul>
                </div>
            </div>
        </div>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                    <th>Moeda Origem</th>
                    <th>Moeda Destino</th>
                    <th>Valor Convertido</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="expense-table">
                <!-- Tabela de despesas -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

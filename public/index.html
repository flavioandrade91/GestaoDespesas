<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Gestão de Despesas</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <img class="mb-3" src="image/icon2.png" alt="Ícone" id="icon">
                <h1 class="text-center">Gestão de Despesas</h1>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="form-group col-md-6">
                <input id="descricao" class="form-control mb-4" type="text" placeholder="Descrição">
                <input id="quantidade" class="form-control mb-4" type="number" placeholder="Quantidade">
                <input id="valor" class="form-control mb-4" type="number" placeholder="Valor">
                <select id="moeda-origem" class="form-control mb-4"></select>
                <select id="moeda-destino" class="form-control mb-4"></select>
                <button type="button" class="btn btn-success" onclick="adicionarDespesa()">Adicionar</button>
            </div>
            <div class="col-md-6">
                <div class="full-box p-3">
                    <div id="output">
                        <p>Seus dados serão demonstrados aqui.</p>
                    </div>
                </div>
                <div class="expense-list mt-4">
                    <ul id="expense-list" class="list-group">
                        <!-- Lista de despesas aparecerá aqui -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="table-responsive mt-4 mb-4">
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                        <th>Moeda Origem</th>
                        <th>Moeda Destino</th>
                        <th>Valor Convertido</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="expense-table">
                    <!-- Tabela de despesas -->
                </tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="validationModal" tabindex="-1" aria-labelledby="validationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <img src="image/icon192x192.svg" alt="Ícone" id="modal-icon" class="me-auto">
                        <h5 class="modal-title" id="validationModalLabel">Validação de Campos</h5>
                    </div>
                    <div class="modal-body text-center">
                        Todos os campos são obrigatórios.
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Confirmação de Exclusão -->
        <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirmação de Exclusão</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Você tem certeza que deseja excluir esta despesa?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteButton">Excluir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
